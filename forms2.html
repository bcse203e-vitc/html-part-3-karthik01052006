<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Event Registration</title>
</head>
<body>
  <h1>Online Event Registration Form</h1>

  <form action="/submit-registration" method="post">
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required><br><br>
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>
    <label for="age">Age Group:</label><br>
    <select id="age" name="age" required>
      <option value="">--Select Age Group--</option>
      <option value="under18">Under 18</option>
      <option value="18-25">18–25</option>
      <option value="26-40">26–40</option>
      <option value="41-60">41–60</option>
      <option value="60plus">60+</option>
    </select><br><br>
    <label>Topics of Interest:</label><br>
    <input type="checkbox" id="tech" name="interest" value="Technology">
    <label for="tech">Technology</label><br>
    <input type="checkbox" id="health" name="interest" value="Health">
    <label for="health">Health</label><br>
    <input type="checkbox" id="finance" name="interest" value="Finance">
    <label for="finance">Finance</label><br>
    <input type="checkbox" id="arts" name="interest" value="Arts">
    <label for="arts">Arts</label><br><br>
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Your message here..."></textarea><br><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
