<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Schedule</title>
</head>
<body>
  <h1>Airline Flight Schedule</h1>
  <table border="1" cellspacing="0" cellpadding="8">
    <caption><strong>Flight Schedule Table</strong></caption>
    <thead>
      <tr>
        <th>Flight Number</th>
        <th>Destination</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Duration</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>AI101</td>
        <td>Delhi</td>
        <td>08:00</td>
        <td>10:30</td>
        <td><abbr title="2 hours 30 minutes">2h 30m</abbr></td>
        <td>On Time</td>
      </tr>
      <tr style="background-color: #e0f7fa;">
        <td>AI202</td>
        <td>London</td>
        <td>12:00</td>
        <td>18:00</td>
        <td><abbr title="6 hours">6h</abbr></td>
        <td>Delayed</td>
      </tr>
      <tr>
        <td>AI303</td>
        <td>Mumbai</td>
        <td>15:00</td>
        <td>17:00</td>
        <td><abbr title="2 hours">2h</abbr></td>
        <td>Cancelled</td>
      </tr>
      <tr style="background-color: #e0f7fa;">
        <td>AI404</td>
        <td>New York</td>
        <td>22:00</td>
        <td>08:00 (+1)</td>
        <td><abbr title="10 hours">10h</abbr></td>
        <td>On Time</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6" style="text-align: right;"><strong>Total Flights: 4</strong></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
